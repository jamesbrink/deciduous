<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#bg)"/>
  <!-- Waveform bars representing frequency analysis -->
  <g fill="#4ade80">
    <rect x="20" y="70" width="8" height="30" rx="2"/>
    <rect x="32" y="50" width="8" height="50" rx="2"/>
    <rect x="44" y="35" width="8" height="65" rx="2"/>
    <rect x="56" y="25" width="8" height="75" rx="2"/>
    <rect x="68" y="40" width="8" height="60" rx="2"/>
  </g>
  <!-- Red cutoff indicator -->
  <g fill="#ef4444">
    <rect x="80" y="75" width="8" height="25" rx="2"/>
    <rect x="92" y="85" width="8" height="15" rx="2"/>
    <rect x="104" y="92" width="8" height="8" rx="2"/>
  </g>
  <!-- Cutoff line -->
  <line x1="75" y1="70" x2="115" y2="70" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
</svg>
